      .brand {
        border-radius: 50%;
        width: 7rem;
        height: 7rem;
        background-color: #fafafa;
        object-fit: cover;
      }
      .centrado {
        text-align: center;
      }
      .top50 {
        padding-top: 50px;
      }
      .btn {
        border-radius: 10px;
        width: 100%;
        margin-bottom: 1.25rem;
        white-space: normal;
        word-wrap: break-word;
        background-color: #f8f8f8;
        color: #687351;
        fill: #687351;
        letter-spacing: 4px;
        padding: 1rem;
        text-decoration: none;
        cursor: pointer;
        text-transform: uppercase;
        font-family: "ibm-plex-sans-regular", sans-serif;
        border: 1px solid #fafafa;
      }
      btn:focus {
        outline: dotted;
      }
      .btn:hover {
        background-color: #fafafa;
        border: .5px solid #687351;
        color: #687351;
      }
      .bg-img {
        position: absolute;
        left: 0;
        top: 0;
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        overflow: hidden;
        animation: shrink 15s infinite alternate;
      }
      @keyframes shrink {
        0% {
          width: 100%;
          height: 100%;
        }
        100% {
          width: 110%;
          height: 110%;
        }
      }
      body {
        background-color: #d6d6d6;
        max-width: 100vw;
        max-height: 100vh;
      }

      hr {
        margin-top: 3rem;
        margin-bottom: 1rem;
        border: 0;
        border-top: 1px solid #687351;
        box-sizing: content-box;
        height: 0;
        overflow: visible;
        opacity: 0.5;
      }
      h1 {
        color: #687351;
        font-family: "italiana-regular", sans-serif;
        font-size: 2rem;
        margin: 16px 0 10px 0;
      }
      h5 {
        color: #fafafa;

        font-family: "montserrat-regular", sans-serif;
      }
      .logo {

      .destacado {
        background: #687351 !important;

      }
      .destacado:hover {
        background: #ccd4c8 !important;
        color: #687351;
        border: 1.5px solid #687351;

      .footer-social {
        margin-block-start: 0;
        padding-inline-start: 0;
        list-style: none;
        margin: 2rem auto 1rem;
        font-family: "montserrat-regular", sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1rem;
      }
      .footer-social:after {
        content: "";
        display: table;
        clear: both;
      }
      .footer-social li a {
        color: #687351;
        padding: 0.5rem;
      }
      .icon {
        width: 1.5rem;
        height: 1.5rem;
        background-size: cover;
        filter: invert(47%) sepia(30%) saturate(345%) hue-rotate(38deg) brightness(85%) contrast(90%)
      }
      .icon:hover,
