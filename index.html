<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aramí Home</title>
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
      crossorigin="anonymous"
    />

    <style>
      /* Fake bold text */
      .bold {
        letter-spacing:1px;
        font-weight: normal;
        text-shadow:1px 0 0 currentColor;
      }
      .bolder {
        font-weight: normal;
        letter-spacing:2px;
        text-shadow:1px 0 0 currentColor,2px 0 0 currentColor;
      }
      .boldest {
        font-weight: normal;
        letter-spacing:3px;
        text-shadow:1px 0 0 currentColor,2px 0 0 currentColor,3px 0 0 currentColor;
      }

      /** better look for high DPI displays and browser zoom **/
      @media (min-device-pixel-ratio: 1.5), (min-resolution: 120dpi) { 

        .bold {
          letter-spacing:1px;
          font-weight: normal;
          text-shadow:.5px 0 0 currentColor, 1px 0 0 currentColor;
        }

        .bolder {
          font-weight: normal;
          letter-spacing:2px;
          text-shadow:.666px 0 0 currentColor, 1.333px 0 0 currentColor, 2px 0 0 currentColor;
        }
        .boldest {
          font-weight: normal;
          letter-spacing:3px;
          text-shadow:.666px 0 0 currentColor, 1.333px 0 0 currentColor,
            2px 0 0 currentColor,
            2.5px 0 0 currentColor, 3px 0 0 currentColor;
        }
        
      }

      @media (min-device-pixel-ratio: 2), (min-resolution: 192dpi) { 

        .bold {
          letter-spacing:1px;
          font-weight: normal;
          text-shadow:.5px 0 0 currentColor, 1px 0 0 currentColor;
        }

        .bolder {
          font-weight: normal;
          letter-spacing:2px;
          text-shadow:.5px 0 0 currentColor, 1px 0 0 currentColor,1.5px 0 0 currentColor, 2px 0 0 currentColor;
        }
        .boldest {
          font-weight: normal;
          letter-spacing:3px;
          text-shadow:.5px 0 0 currentColor, 1px 0 0 currentColor,
            1.5px 0 0 currentColor, 2px 0 0 currentColor,
            2.5px 0 0 currentColor, 3px 0 0 currentColor;
        }
        
      }

      @media (min-device-pixel-ratio: 3), (min-resolution: 288dpi) { 

        .bold {
          letter-spacing:1px;
          font-weight: normal;
          text-shadow:.333px 0 0 currentColor, .666px 0 0 currentColor, 1px solid currentColor;
        }

        .bolder {
          font-weight: normal;
          letter-spacing:2px;
          text-shadow:.333px 0 0 currentColor, .666px 0 0 currentColor, 1px solid currentColor,
            1.333px 0 0 currentColor, 1.666px 0 0 currentColor, 2px solid currentColor;
        }
        .boldest {
          font-weight: normal;
          letter-spacing:3px;
          text-shadow:.333px 0 0 currentColor, .666px 0 0 currentColor, 1px solid currentColor,
            1.333px 0 0 currentColor, 1.666px 0 0 currentColor, 2px solid currentColor,
            2.333px 0 0 currentColor, 2.666px 0 0 currentColor, 3px solid currentColor;
        }
      }

      @import url("css/iconic/css/iconmonstr-iconic-font.min.css");
      @font-face {
        font-family: "italiana-regular";
        src: url("fonts/italiana/ITALIANA-REGULAR.TTF")
            format("truetype");
        font-style: normal;
        font-weight: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "montserrat-regular";
        src: url("fonts/montserrat/montserrat-regular-webfont.woff2")
            format("woff2"),
          url("fonts/montserrat/montserrat-regular-webfont.woff") format("woff");
        font-style: normal;
        font-weight: normal;
        font-display: swap;
      }
      @font-face {
        font-family: "montserrat-semibold";
        src: url("fonts/montserrat/montserrat-semibold-webfont.woff2")
            format("woff2"),
          url("fonts/montserrat/montserrat-semibold-webfont.woff")
            format("woff");
        font-style: normal;
        font-weight: normal;
        font-display: swap;
      }
      .imgs {
        border-radius: 50%;
        max-width: 90px;
      }
      .centrado {
        text-align: center;
      }
      .top50 {
        padding-top: 50px;
      }
      .btn {
        display: block;
        border: solid 2px white;
        background-color: transparent;
        border-radius: 5rem;
        width: 100%;
        padding: 10px;
        color: white;
        margin-bottom: 20px;
        font-family: "montserrat-regular";
        letter-spacing: 0.02rem;
        white-space: normal;
        word-wrap: break-word;
      }
      .btn:hover {
        background-color: #fafafa;
        color: #687351;
        font-weight: bolder;
      }
      body {
        background-color: #abb1a8;
      }
      hr {
        margin-top: 3rem;
        margin-bottom: 1rem;
        border: 0;
        border-top: 1px solid rgba(255, 255, 255, 1);
        box-sizing: content-box;
        height: 0;
        overflow: visible;
      }
      h1 {
        color: #687351;
        font-family: "italiana-regular", sans-serif;
        font-size: 2rem;
        margin: 16px 0 50px 0;
      }
      h5 {
        color: #fafafa;
        margin-bottom: 1rem;
        font-family: "montserrat-regular", sans-serif;
      }
      .logo {
        padding-top: 50px;
        width: 100px;
        padding-bottom: 1px;
      }
      .destacado {
        background: #687351 !important;
        color: #fafafa;
        border-color:  #555d42;
      }
      .destacado:hover {
        background: #fafafa !important;
        color: #333;
        border-color: #fafafa;
      }
      .footer-social {
        margin-block-start: 0;
        padding-inline-start: 0;
        list-style: none;
        margin-top: 1rem;
        margin-bottom: 25px;
        margin-left: 0;
        font-family: "montserrat-regular", sans-serif;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1rem;
      }
      .footer-social:after {
        content: "";
        display: table;
        clear: both;
      }
      .footer-social li a {
        color: #fafafa;
      }
      .im {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row top50">
        <div class="col-md-2"></div>
        <div class="col-md-8 centrado">
          <img src="images/logo-arami.png" alt="" class="imgs" />
          <h1 class="bold">Aramí Home</h1>
          <a
            rel="noopener noreferrer"
            href="https://leandrofritzler.com.ar/#works"
            class="btn"
            >Contactanos por Whatsapp</a
          >
          <a
            rel="noopener noreferrer"
            href="https://aramihome.com.ar"
            class="btn"
            >Tienda Online</a
          >
          <a
            rel="noopener noreferrer"
            href="https://leandrofritzler.com.ar/es#contact"
            class="btn"
            >Mantas Nido 100% Algodón Premium</a
          >
          <a
            rel="noopener noreferrer"
            href="https://calendly.com/leandrofritzler/free-consulting"
            class="btn destacado mt-5"
            >BTN DESTACADO 1</a
          >
          <a
            rel="noopener noreferrer"
            href="https://calendly.com/leandrofritzler/free-consulting"
            class="btn destacado mt-3"
            >BTN DESTACADO 2</a
          >

          <hr />

          <ul class="footer-social d-flex flex-row justify-content-center">
            <li>
              <a href="maito:contacto@aramihome.com.ar">
                <i class="im im-mail" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://wa.link/km2q40">
                <i class="im im-whatsapp" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="https://instagram.com/leandro.fritzler">
                <i class="im im-instagram" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- <div class="col-md-3"></div> -->
      </div>
    </div>
  </body>
</html>
